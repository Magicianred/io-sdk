packages:
  util:
    version: 1.0
    actions:
      hello:
        function: deploy/util/hello.js
        runtime: nodejs:10
      echo:
        function: deploy/util/echo.go
        docker: openwhisk/action-golang-v1.12
        web: raw
      echobody:
        function: deploy/util/echobody.py
        docker: actionloop/actionloop-python-v3.7
        web: raw
      cache:
        function: deploy/util/cache.py
        docker: actionloop/actionloop-python-v3.7
      messages:
          function: deploy/util/messages.py
          docker: actionloop/actionloop-python-v3.7
          web: raw

  backend:
    version: 1.0
    actions:
      import:
        function: deploy/backend/import.js
        runtime: nodejs:10
        web: true
      send:
        function: deploy/send.zip
        docker: openwhisk/action-golang-v1.12
        web: true
